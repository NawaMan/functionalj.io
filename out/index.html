<html>

<head>
	<title>FunctionalJ.io</title>

	<link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
	<link rel="manifest" href="/favicons/manifest.json">
	<meta name="theme-color" content="#ffffff">

	<link href="codestyles.css" rel="stylesheet" type="text/css">

	<script src='layout-mode.min.js'></script>

	<style>
		.tooltip {
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}

		.tooltip .tooltiptext {
			visibility: hidden;
			width: 200px;
			background-color: #555;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;
			position: absolute;
			z-index: 1;
			top: 125%;
			left: 50%;
			margin-left: -100px;
			opacity: 0;
			transition: opacity 0.3s;

			font-size: 0.5em;
		}

		.tooltip .tooltiptext::after {
			content: "";
			position: absolute;
			bottom: 75%;
			left: 50%;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: #555 transparent transparent transparent;
		}

		.tooltip:hover .tooltiptext {
			visibility: visible;
			opacity: 1;
		}



		body,
		html {
			padding: 0px;
			margin: 0px;
			border: 0px;
			background-color: white;
		}

		#main {
			width: 100%;
			color: white;
		}

		#main div#top-bar {
			background-color: #001871;
			height: 0em;
			width: 100%;
		}

		/** Declare default content width and the top and bottom padding */
		body {
			--section-content-width: 1000px;
			--section-top-bottom-padding: 2em;
		}

		/** This the meat - very reusable. */
		.section {
			width: var(--section-content-width);
			padding: var(--section-top-bottom-padding) calc(50% - var(--section-content-width)/2);
		}

		.section>*:first-child {
			padding-top: 0px;
			margin-top: 0px;
		}

		.section>*:last-child {
			padding-bottom: 0px;
			margin-bottom: 0px;
		}

		.section-first {
			background: #000d33;
		}

		.section-first .content {
			text-align: center;
			margin: auto;
			font-size: 10em;
		}

		.section-introduction {
			background: #000d33;
			margin-top: 0px;
			padding-top: 0px;
		}

		.section-introduction h1 {
			text-align: center;
		}

		.section-introduction div {
			text-align: justify;
			font-size: 1.3em;
			font-family: Verdana, Geneva, sans-serif;
		}

		.section-features {
			--section-content-width: 1000px;
			/* Should use grid gab to implement this padding */
			padding-top: 1.5em;
			padding-bottom: 1.5em;
			background: white;
			color: black;
		}

		body.mode-mobile .features {
			display: grid;
			grid-template-columns: 1fr;
			grid-column-gap: 2.5em;
			grid-row-gap: 1em;
			font-size: 1em;
			font-family: Tahoma, Geneva, sans-serif;
		}

		body.mode-desktop .features {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-column-gap: 2.5em;
			grid-row-gap: 1em;
			font-size: 1em;
			font-family: Tahoma, Geneva, sans-serif;
		}

		.section-features .feature {
			padding: 5px;
		}

		.section-features .feature .title {
			text-align: center;
			font-weight: bold;
		}

		.section-features .feature .description {
			text-align: justify;
		}

		.section-features .feature {
			border: solid 3px white;
			border-radius: 5px;
			cursor: pointer;
		}

		.section-features .feature:hover {
			border: solid 3px gray;
		}

		.section-features .feature.select-feature {
			border: solid 3px #fc962f;
		}

		.section-examples {
			width: 1000px;
			/* Make this color softer */
			background: #fc962f;
			font-family: Tahoma, Geneva, sans-serif;
		}

		.section-examples .example-feature-title {
			text-align: center;
			padding-bottom: 0px;
			margin-bottom: 0px;
		}

		.section-examples .example-example-title {
			color: #000d33;
		}

		.section-examples .example-selector {
			font-size: 2em;
			text-align: center;
			padding-top: 0.5em;
		}

		.section-examples .example-selector .example-dot {
			cursor: pointer;
			padding-left: 0.3em;
			padding-right: 0.3em;
		}

		.section-examples .example-selector .example-dot::after {
			content: "\25cf"
		}

		.section-examples .example-selector .example-dot:hover {
			color: gray;
		}

		.section-examples .example-selector .example-dot.selected-example {
			color: #001871;
		}

		.section-references {
			width: 1000px;
			color: black;
			/* Make this color softer */
			background: white;
			font-family: Tahoma, Geneva, sans-serif;
		}

		.section-references h1 {
			text-align: center;
		}

		.section-references .list-vdos ul {
			list-style: none;
		}

		.section-references .list-vdos ul li {
			clear: left;
			margin-bottom: 1em;
			min-height: 90px;
		}

		.section-references .list-vdos ul li img {
			float: left;
			margin-right: 1em;
		}

		.section-usages {
			width: 1000px;
			/* Make this color softer */
			background: #001871;
			color: white;
			font-family: Tahoma, Geneva, sans-serif;
			text-align: justify;
		}

		.section-usages .usage-selector {
			text-align: center;
			font-weight: bold;
		}

		.section-usages a,
		.section-usages a:active,
		.section-usages a:visited {
			color: #fc962f;
		}

		.section-usages h1 {
			text-align: center;
		}

		.section-usages p {
			text-align: justify;
		}

		.section-usages pre {
			width: 960px;
			font-size: 1.1em;
			padding-top: 1.0em;
			padding-bottom: 1.0em;
			padding-right: 0.5em;
			padding-left: 0.5em;
		}

		.section-bottom {
			text-align: center;
			color: black;
		}

		body>.css-layout-mode-selector>div.mode-mobile {
			display: block;
		}

		@media(min-width: 600px) {
			body>.css-layout-mode-selector>div.mode-mobile {
				display: none;
			}

			body>.css-layout-mode-selector>div.mode-desktop {
				display: block;
			}
		}

		img.github-ribbon {
			position: fixed;
			top: 20px;
			right: -58px;
			border: 0;
			z-index: 100;
			transform: rotate(45deg);
		}

		.center {
			text-align: center;
		}
	</style>

</head>

<body>
	<div id="main">
		<main></main>
	</div>
	<script src="main.js"></script>
	<script>
		var layoutMode = LayoutMode.init(['mobile', 'desktop'])
		var app = Elm.Main.init({
			node: document.querySelector('main'),
			flags: window.location.search
		})
	</script>

	<div id="bottom-spacer" style='height: 500px'>

	</div>
</body>

</html>
